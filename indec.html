<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hnpstore</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Box icon CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <nav>
        <div class="brand">
            <span class="logo_name">apage</span>
            <i class='bx bx-menu menu_icon'></i>
            <ul class="icon_nav">
                <li>
                    <a href="#">
                        <i class='bx bx-cart keranjang'></i>
                    </a>
                    <span class="tooltip">Keranjang</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-log-out log_out'></i>
                    </a>
                    <span class="tooltip">LogOut</span>
                </li>
            </ul>
        </div>

        <div class="sidebar">
            <div class="brand">
                <span class="logo_name">apage</span>
                <i class='bx bx-menu menu_icon'></i>
            </div>

            <div class="sidebar_content">
                <ul class="lists">
                    <li class="list">
                        <a href="" class="nav_link">
                            <i class='bx bx-home icon'></i>
                            <span class="link">Dashboard</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="" class="nav_link">
                            <i class='bx bx-rocket icon'></i>
                            <span class="link">Pesanan</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="" class="nav_link">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="link">Revenue</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="" class="nav_link">
                            <i class='bx bx-pie-chart-alt-2 icon'></i>
                            <span class="link">Analytics</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="" class="nav_link">
                            <i class='bx bx-heart icon'></i>
                            <span class="link">Saved</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="" class="nav_link">
                            <i class='bx bx-folder-open icon'></i>
                            <span class="link">File</span>
                        </a>
                    </li>
                </ul>

                <div class="bottom_content">

                </div>
            </div>
        </div>
    </nav>

    <section class="overlay"></section>

    <script src="data.js"></script>
</body>

</html>
